<div class="container">
    <h1 class="mt-4">Contact Us</h1>
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstname">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastname">
  
      <label for="country">Country</label>
      <select id="country" name="country" [(ngModel)]="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="subject"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
